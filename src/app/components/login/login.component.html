
<mat-card style="width: 500px; height: 300px">
  <mat-card-header>
    <mat-card-title>SIGN IN</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="signInFormGroup">
      <fieldset>
        <label>Username</label>
          <input type="text" [formControl]="username">
      </fieldset>
      <fieldset>
        <label>Password</label>
        <input type="text" [formControl]="password">
      </fieldset>
      <fieldset>
        <button (click)="signIn()">ENTER</button>
      </fieldset>
    </form>
  </mat-card-content>
</mat-card>
