<mat-card style="width: 100%;height: 1000px;">
  <mat-card-header>
    <mat-card-title>Chat Area</mat-card-title>
    <mat-card-subtitle>Say Something!</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngFor="let message of messages">
    <mat-card>
      <mat-card-content>{{message.writer}} : {{message.contents}}</mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
<br>
<mat-card>
  <mat-card-content>
    <form [formGroup]="chatFormGroup">
      <fieldset>
        <label>
          <input type="text" [formControl]="writer" style="width: 15%;display: inline;">
          &nbsp;
          <input type="text" [formControl]="contents" style="width: 80%;display: inline;">
        </label>
        <button (click)="sendMessage()">Enter</button>
      </fieldset>
    </form>
  </mat-card-content>
</mat-card>
